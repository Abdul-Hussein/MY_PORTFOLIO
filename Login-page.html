<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/Menubar.css">
    
</head>
<body>
   
    <div class="container">
        <h1 class="welcome-message" data-text="Explore my portfolio"></h1> 
    </div>
    

    <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
            <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password">Create a Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" placeholder=" 8 characters " required /></label>
          </fieldset>
        <button id="login" type="submit" value="submit">Log in</button>
    </form>
   
</body>
</html>
