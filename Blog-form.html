<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Blog Post</title>

  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color:rgb(221, 221, 221);
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    .btn-submit,
    .btn-reset {
      background-color: #007bff;
      color: #fff;
      border: none;
      width: 20%; 
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      text-align: center;
    }

    .btn-submit:hover,
    .btn-reset:hover {
      background-color: #0056b3;
    }
   
  </style>
</head>
<body>
 
  <div class="container" id="my-Form">
    <h2>Add New Blog Post</h2>
    <form id="blogPostForm">
      <label for="title">Title:</label>
      <input id="title" name="title" required>

      <label for="author">Author:</label>
      <input id="author" name="author" required>

      <label for="content">Content:</label>
      <textarea id="content" placeholder="Type your text here" name="content" required></textarea>

      <input class="btn-submit" type="submit" value="Post">
      <input class="btn-reset" type="reset" value="Clear">
    </form>
  </div>

</body>
</html>
